<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tela de Login</h2>
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite o nome de usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite a senha">
    </div>
    <button onclick="login()">Logar</button>
    <p id="error-message" class="error-message" style="display: none;">Credenciais inválidas. Por favor, tente novamente.</p>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'user123' && password === '113355') {
        window.location.href = 'index.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    }
  </script>
</body>
</html>
